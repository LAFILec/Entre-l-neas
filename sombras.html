<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Oro - Lujo y Sofisticación</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
        }

        .luxury-card {
            width: 350px;
            height: 500px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .luxury-card:hover {
            transform: rotateY(5deg) rotateX(5deg) translateZ(20px);
            box-shadow: 
                0 30px 80px rgba(255, 215, 0, 0.3),
                0 15px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 215, 0, 0.1);
        }

        .golden-frame {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid transparent;
            border-radius: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700, #DAA520) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { 
                background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700, #DAA520) border-box;
            }
            50% { 
                background: linear-gradient(135deg, #DAA520, #FFD700, #FFA500, #FFD700) border-box;
            }
        }

        .card-content {
            position: relative;
            height: 100%;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: 300;
            color: #FFD700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 5px #FFD700,
                    0 0 10px #FFD700,
                    0 0 15px #FFD700;
            }
            to {
                text-shadow: 
                    0 0 10px #FFD700,
                    0 0 20px #FFD700,
                    0 0 30px #FFD700;
            }
        }

        .subtitle {
            font-size: 14px;
            color: #C0C0C0;
            font-weight: 300;
            letter-spacing: 1.5px;
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 20px 0;
        }

        .quote {
            font-size: 18px;
            color: #FFFFFF;
            line-height: 1.6;
            font-weight: 300;
            font-style: italic;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ornament {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            margin: 0 auto 25px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            text-align: center;
        }

        .signature {
            font-size: 16px;
            color: #DAA520;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .luxury-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: patternMove 8s ease-in-out infinite;
        }

        @keyframes patternMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(10px, -10px) scale(1.05); }
            66% { transform: translate(-5px, 10px) scale(0.95); }
        }

        .corner-accent {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 1px solid #FFD700;
            opacity: 0.6;
        }

        .corner-accent.top-left {
            top: 25px;
            left: 25px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.top-right {
            top: 25px;
            right: 25px;
            border-left: none;
            border-bottom: none;
        }

        .corner-accent.bottom-left {
            bottom: 25px;
            left: 25px;
            border-right: none;
            border-top: none;
        }

        .corner-accent.bottom-right {
            bottom: 25px;
            right: 25px;
            border-left: none;
            border-top: none;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFD700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100px) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-100px) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="luxury-card">
            <div class="luxury-pattern"></div>
            <div class="golden-frame"></div>
            
            <div class="corner-accent top-left"></div>
            <div class="corner-accent top-right"></div>
            <div class="corner-accent bottom-left"></div>
            <div class="corner-accent bottom-right"></div>
            
            <div class="floating-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            
            <div class="card-content">
                <div class="header">
                    <h1 class="title">SOMBRAS DE ORO</h1>
                    <p class="subtitle">POESÍA NOCTURNA</p>
                </div>
                
                <div class="main-content">
                    <p class="quote">
                        "En las sombras más profundas<br>
                        brilla la luz más pura,<br>
                        donde el oro encuentra<br>
                        su verdadero esplendor"
                    </p>
                    
                    <div class="ornament"></div>
                    
                    <div class="signature">EXCLUSIVO</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
