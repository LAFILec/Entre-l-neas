<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magia Dorada - Oro sobre Sombras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at center, #2a1810 0%, #1a1006 50%, #000000 100%);
            overflow: hidden;
            height: 100vh;
            cursor: none;
            position: relative;
            touch-action: none;
        }

        #canvas {
            display: block;
            cursor: none;
            background: transparent;
            touch-action: none;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            animation: twinkle 3s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 0.9; transform: scale(1.3); }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
            padding: 0 15px;
            max-width: 100vw;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffa500 100%);
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            min-height: 44px;
            white-space: nowrap;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.3);
            user-select: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .cursor {
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), transparent);
            pointer-events: none;
            z-index: 1001;
            transition: all 0.08s ease;
        }

        @media (max-width: 768px) {
            body { cursor: auto; }
            
            .cursor { display: none; }
            
            .controls {
                bottom: 15px;
                gap: 8px;
                padding: 0 10px;
                flex-wrap: wrap;
            }
            
            .btn {
                padding: 14px 18px;
                font-size: 13px;
                min-height: 48px;
                border-radius: 24px;
                min-width: 120px;
                touch-action: manipulation;
            }
        }

        @media (max-width: 480px) {
            .controls {
                bottom: 10px;
                gap: 6px;
                padding: 0 8px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 12px;
                min-height: 52px;
                min-width: 130px;
                border-radius: 26px;
            }
        }

        @media (max-width: 360px) {
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 8px;
                width: calc(100% - 20px);
                max-width: 200px;
            }
            
            .btn {
                width: 100%;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="controls">
        <button class="btn" onclick="clearCanvas()">Limpiar</button>
        <button class="btn" onclick="createRandomArt()">Creación Mágica</button>
    </div>

    <div class="cursor"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.querySelector('.cursor');
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentPath = [];
        let particles = [];
        let artObjects = [];
        let animationId;
        
        const MAX_PARTICLES = 150;
        const MAX_ART_OBJECTS = 8;
        const isMobile = window.innerWidth <= 768;

        const ColorUtils = {
            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            },
            
            mixColors(color1, color2, ratio) {
                const c1 = this.hexToRgb(color1);
                const c2 = this.hexToRgb(color2);
                
                if (!c1 || !c2) return color1;
                
                const r = Math.round(c1.r * (1 - ratio) + c2.r * ratio);
                const g = Math.round(c1.g * (1 - ratio) + c2.g * ratio);
                const b = Math.round(c1.b * (1 - ratio) + c2.b * ratio);
                
                return `rgb(${r}, ${g}, ${b})`;
            }
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = isMobile ? 30 : 60;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();

        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 8 + 'px';
                cursor.style.top = e.clientY - 8 + 'px';
            });
        }

        class Particle {
            constructor(x, y, type = 'normal') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = (Math.random() - 0.5) * 3;
                this.life = 1;
                this.decay = 0.02;
                this.size = Math.random() * 3 + 1;
                this.type = type;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life -= this.decay;
                this.size *= 0.995;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.8;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.type === 'star') {
                    this.drawStar();
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${45 + Math.sin(Date.now() * 0.001) * 10}, 85%, ${60 + this.life * 20}%)`;
                    ctx.fill();
                }
                ctx.restore();
            }

            drawStar() {
                const spikes = 5;
                const outerRadius = this.size;
                const innerRadius = this.size * 0.4;
                
                ctx.beginPath();
                for (let i = 0; i < spikes * 2; i++) {
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const angle = (i / (spikes * 2)) * Math.PI * 2;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fillStyle = `hsl(${50 + Math.sin(Date.now() * 0.002) * 15}, 90%, 75%)`;
                ctx.fill();
            }
        }

        class Rose {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 0;
                this.maxSize = isMobile ? 35 : 45;
                this.growth = 0.4;
                this.rotation = Math.random() * Math.PI * 2;
                this.drawingProgress = 0;
                this.sparkles = [];
                this.colorPalette = this.getRandomFlowerColor();
                this.petals = this.initializePetals();
                this.initializeSparkles();
            }

            getRandomFlowerColor() {
                const colors = [
                    { primary: '#DC143C', secondary: '#B22222', accent: '#8B0000', highlight: '#FF69B4' },
                    { primary: '#FFD700', secondary: '#FFA500', accent: '#FF8C00', highlight: '#FFFF99' },
                    { primary: '#FF1493', secondary: '#FF69B4', accent: '#C71585', highlight: '#FFB6C1' },
                    { primary: '#9370DB', secondary: '#8A2BE2', accent: '#4B0082', highlight: '#DDA0DD' },
                    { primary: '#F8F8FF', secondary: '#E6E6FA', accent: '#D8BFD8', highlight: '#FFFFFF' }
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            initializePetals() {
                const petals = [];
                const numPetals = 12;
                
                for (let i = 0; i < numPetals; i++) {
                    const angle = (Math.PI * 2 / numPetals) * i;
                    const layer = Math.floor(i / 4);
                    
                    petals.push({
                        angle: angle,
                        radius: 2 + layer * 0.6,
                        layer: layer,
                        opacity: 1 - layer * 0.1
                    });
                }
                return petals;
            }

            initializeSparkles() {
                for (let i = 0; i < 6; i++) {
                    this.sparkles.push({
                        angle: (Math.PI * 2 / 6) * i,
                        distance: 30,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }

            update() {
                if (this.size < this.maxSize) {
                    this.size += this.growth;
                    this.drawingProgress = Math.min(this.drawingProgress + 0.025, 1);
                }
                this.rotation += 0.003;
            }

            draw() {
                const progress = this.drawingProgress;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                this.petals.forEach((petal, i) => {
                    if (i / this.petals.length < progress) {
                        ctx.save();
                        ctx.rotate(petal.angle);
                        ctx.globalAlpha = petal.opacity;
                        
                        const petalSize = 18;
                        const gradient = ctx.createRadialGradient(0, -petal.radius, 0, 0, 0, petalSize);
                        gradient.addColorStop(0, this.colorPalette.highlight);
                        gradient.addColorStop(0.5, this.colorPalette.primary);
                        gradient.addColorStop(1, this.colorPalette.accent);
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.ellipse(0, -petal.radius, petalSize * 0.4, petalSize, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                });

                if (progress > 0.8) {
                    const centerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 8);
                    centerGradient.addColorStop(0, this.colorPalette.highlight);
                    centerGradient.addColorStop(0.7, this.colorPalette.accent);
                    centerGradient.addColorStop(1, '#8B4513');
                    
                    ctx.fillStyle = centerGradient;
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();

                if (this.drawingProgress >= 1) {
                    this.sparkles.forEach(sparkle => {
                        sparkle.phase += 0.02;
                        const sparkleX = this.x + Math.cos(sparkle.angle + sparkle.phase) * sparkle.distance;
                        const sparkleY = this.y + Math.sin(sparkle.angle + sparkle.phase) * sparkle.distance;
                        
                        ctx.save();
                        ctx.globalAlpha = 0.6 + 0.4 * Math.sin(sparkle.phase * 2);
                        ctx.beginPath();
                        ctx.arc(sparkleX, sparkleY, 1.2, 0, Math.PI * 2);
                        ctx.fillStyle = this.colorPalette.highlight;
                        ctx.fill();
                        ctx.restore();
                    });
                }
            }
        }

        class Butterfly {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 0;
                this.maxSize = isMobile ? 15 : 20;
                this.growth = 0.5;
                this.wingBeat = 0;
                this.drawingProgress = 0;
                this.path = this.generateFlightPath();
                this.pathIndex = 0;
            }

            generateFlightPath() {
                const path = [];
                for (let i = 0; i < 40; i++) {
                    path.push({
                        x: this.x + Math.sin(i * 0.3) * 25,
                        y: this.y + Math.cos(i * 0.15) * 15 - i * 1.5
                    });
                }
                return path;
            }

            update() {
                if (this.size < this.maxSize) {
                    this.size += this.growth;
                    this.drawingProgress = Math.min(this.drawingProgress + 0.04, 1);
                }
                
                this.wingBeat += 0.4;
                
                if (this.drawingProgress >= 1 && this.pathIndex < this.path.length - 1) {
                    this.pathIndex += 0.8;
                    const currentPoint = this.path[Math.floor(this.pathIndex)];
                    if (currentPoint) {
                        this.x = currentPoint.x;
                        this.y = currentPoint.y;
                    }
                }
            }

            draw() {
                if (this.drawingProgress === 0) return;

                ctx.save();
                ctx.translate(this.x, this.y);
                
                const wingScale = Math.sin(this.wingBeat) * 0.3 + 0.7;
                
                if (this.drawingProgress > 0.3) {
                    ctx.save();
                    ctx.scale(wingScale, 1);
                    
                    const wingGradient = ctx.createRadialGradient(-6, -4, 0, -6, -4, 10);
                    wingGradient.addColorStop(0, '#FFD700');
                    wingGradient.addColorStop(0.7, '#FFA500');
                    wingGradient.addColorStop(1, 'rgba(255, 165, 0, 0.4)');
                    
                    ctx.fillStyle = wingGradient;
                    ctx.beginPath();
                    ctx.ellipse(-6, -4, 10, 6, Math.PI * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.ellipse(6, -4, 10, 6, -Math.PI * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                }
                
                if (this.drawingProgress > 0.7) {
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.ellipse(0, 0, 1, 6, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }

        class GoldenSpiral {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.maxAngle = Math.PI * 3;
                this.drawingSpeed = 0.1;
                this.points = [];
            }

            update() {
                if (this.angle < this.maxAngle) {
                    this.angle += this.drawingSpeed;
                    const radius = this.angle * 1.5;
                    const x = this.x + Math.cos(this.angle) * radius;
                    const y = this.y + Math.sin(this.angle) * radius;
                    this.points.push({x, y});
                }
            }

            draw() {
                if (this.points.length < 2) return;

                ctx.save();
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 2.5;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                
                ctx.stroke();
                ctx.restore();

                if (this.points.length > 8 && Math.random() < 0.2) {
                    const lastPoint = this.points[this.points.length - 1];
                    particles.push(new Particle(lastPoint.x, lastPoint.y, 'star'));
                }
            }
        }

        class AutoDrawer {
            constructor() {
                this.isDrawing = false;
                this.objectTypes = ['rose', 'rose', 'rose', 'butterfly', 'spiral'];
            }

            startRandomDrawing() {
                if (this.isDrawing) return;

                const centerX = canvas.width * (0.25 + Math.random() * 0.5);
                const centerY = canvas.height * (0.25 + Math.random() * 0.5);
                const objectType = this.objectTypes[Math.floor(Math.random() * this.objectTypes.length)];

                this.drawObject(centerX, centerY, objectType);
            }

            drawObject(x, y, type) {
                this.isDrawing = true;
                
                if (artObjects.length >= MAX_ART_OBJECTS) {
                    artObjects.shift();
                }
                
                switch(type) {
                    case 'rose':
                        artObjects.push(new Rose(x, y));
                        break;
                    case 'butterfly':
                        artObjects.push(new Butterfly(x, y));
                        break;
                    case 'spiral':
                        artObjects.push(new GoldenSpiral(x, y));
                        break;
                }

                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        if (particles.length < MAX_PARTICLES) {
                            particles.push(new Particle(x, y, Math.random() < 0.4 ? 'star' : 'normal'));
                        }
                    }, i * 80);
                }

                setTimeout(() => {
                    this.isDrawing = false;
                }, 1500);
            }
        }

        const autoDrawer = new AutoDrawer();

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
            currentPath = [{x: lastX, y: lastY}];
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const [currentX, currentY] = getCoordinates(e);
            const distance = Math.sqrt((currentX - lastX) ** 2 + (currentY - lastY) ** 2);
            const lineWidth = Math.max(1.5, Math.min(4, 6 - distance * 0.08));
            
            ctx.save();
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            ctx.restore();

            if (Math.random() < 0.3 && particles.length < MAX_PARTICLES) {
                particles.push(new Particle(currentX, currentY, Math.random() < 0.15 ? 'star' : 'normal'));
            }

            currentPath.push({x: currentX, y: currentY});
            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            
            if (currentPath.length > 10) {
                analyzePathAndCreateArt();
            }
        }

        function analyzePathAndCreateArt() {
            if (currentPath.length === 0) return;
            
            const centerX = currentPath.reduce((sum, point) => sum + point.x, 0) / currentPath.length;
            const centerY = currentPath.reduce((sum, point) => sum + point.y, 0) / currentPath.length;
            
            const artType = Math.random() < 0.7 ? 'rose' : (Math.random() < 0.5 ? 'butterfly' : 'spiral');
            
            setTimeout(() => {
                autoDrawer.drawObject(centerX, centerY, artType);
            }, 300);
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return [clientX - rect.left, clientY - rect.top];
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.length = 0;
            artObjects.length = 0;
            currentPath.length = 0;
        }

        function createRandomArt() {
            autoDrawer.startRandomDrawing();
            setTimeout(() => autoDrawer.startRandomDrawing(), 800);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0 && particle.size > 0.2;
            });

            artObjects.forEach(artObject => {
                artObject.update();
                artObject.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        animate();

        setTimeout(() => {
            autoDrawer.startRandomDrawing();
        }, 1000);
    </script>
</body>
</html>
